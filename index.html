<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet"> 
    <title>Intro-section-with-dropdown-navigation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav id="nav" class="flexB container">
        <div role="Main Logo" class="logo">
            <img src="images\logo.svg" alt="main-logo">
        </div>
        <div role="Navigation Button" class="hamburgerbtn"><a href="#"><img src="images\icon-menu.svg" alt=""></a></div>
        <div class="navCover"></div>
        <div role="Navigation Container" class="primary-navlist flexB" aria-label="primary-navigation">
            <div role="Close Button" class="closeBtnContainer">
                <a href="#"><img class="closeBtn" src="images\icon-close-menu.svg" alt=""></a>
            </div>
           <div class="droplistAndOthers  flexB">
            <div role="features SubList" class="featuresWrapper col">
                <a class="dropDownBtn" href="#">Features <span><img class="arrow" src="images\icon-arrow-down.svg" alt=""></span></a>
                <ul class="featuresList dropDowns">
                    <li> <span class="icons"><img src="images\icon-todo.svg" alt=""></span> <a href="#">Todo List</a></li>
                    <li> <span class="icons"><img src="images\icon-calendar.svg" alt=""></span> <a href="#">Calender</a></li>
                    <li> <span class="icons"><img src="images\icon-reminders.svg" alt=""></span> <a href="#">Reminders</a></li>
                    <li> <span class="icons"><img src="images\icon-planning.svg" alt=""></span> <a href="#">Reminders</a></li>
                </ul>
            </div>
            <div role="Company SubList" class="companyWrapper col">
                <a class="dropDownBtn" href="#">Company <span><img class="arrow" src="images\icon-arrow-down.svg" alt=""></span></a>
                <ul class="companyList dropDowns">
                    <li><a href="#">History</a></li>
                    <li><a href="#">Our Team</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <a href="#" class="col">Careers</a>
            <a href="#" class="col">About</a>
           </div>

           <div class="loginAndRegister flexB">
            <a href="#" class="col">Login</a>
            <a href="#" class="registerBtn col">Register</a>
           </div>
      </div>
    </nav>

    <div class="content flexB row">
        <div class="image">
            <img class="mobileImg" src="images\Developer V2.svg" alt="">
            <img class="desktopImg" src="images\image-hero-desktop.png" alt="">
        </div>

        <div class="typography container flexB">
            <h1 class="row">Make remote work</h1>
            <p class="row">
                Get your team in sync, no matter your
                location. Streamline processes, create team rituals, and watch
                productivity soar.
            </p>

            <a href="#" class="learnMoreBtn row">Learn more</a>

            <ul class="footer flexB row">
        
                <li><svg class="facebook footerLogo" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"  class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg> </li>
                <li><svg class="twitter footerLogo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"  class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg> </li>
                <li><svg class="linkedIn footerLogo"xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"  class="feather feather-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg> </li>
                <li><svg class="instagram footerLogo" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"  class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg> </li>
            </ul>
        </div>

        
    </div>



    
</body>
</html>
